<!DOCTYPE html>
<html>
    <head>
        <title>Create Content with the DOM</title>
        <script type="text/javascript">
            function displayBusinessCardData() {
                var xmldata1 = document.getElementById("xmldata1");
                var bizCard = xmldata1.getElementsByTagName("BusinessCard")[0];

                var name =
                    "Name: " +
                    bizCard.getElementsByTagName("Name")[0].firstChild.data;
                var email =
                    "email: " +
                    bizCard.getElementsByTagName("email")[0].firstChild.data;

                alert("BusinessCard Data: \n\n" + name + "\n" + email);
            }
            
            function createBusinessCardData() {
                var xmldata1 = document.getElementById("xmldata1");

                // Create the BusinessCard tag
                var bizCard = document.createElement("BusinessCard");

                // Create the Name element and text
                var nameTag = document.createElement("Name");
                nameTag.appendChild(document.createTextNode("John Doe"));
                bizCard.appendChild(nameTag);

                // Create the email element and text
                var emailTag = document.createElement("email");
                emailTag.appendChild(document.createTextNode("john@foo.com"));
                bizCard.appendChild(emailTag);

                // Add everything to our XML tag
                xmldata1.appendChild(bizCard);

            }

            window.addEventListener("load", function () {
                document
                    .getElementById("showBCardData")
                    .addEventListener("click", displayBusinessCardData);
                document
                    .getElementById("makeBCardData")
                    .addEventListener("click", createBusinessCardData);
            });
        </script>
        <link rel="stylesheet" href="businesscard.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <button id="makeBCardData">Create Business Card Data</button>
        <button id="showBCardData">Show Business Card Data</button>

        <xml id="xmldata1"></xml>
    </body>
</html>
